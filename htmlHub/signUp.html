<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>

    <!--Google Fonts Link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500&family=Rubik+Scribble&display=swap" rel="stylesheet">

    <!--Fontawesome cdn Link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Bootstrap File-->
    <link rel="stylesheet" href="../cssHub/bootstrap.min.css">

    <!--Css File-->
    <link rel="stylesheet" href="../cssHub/style.css">
</head>
<body >
    
     <main class="row justify-content-center align-items-center h-100 w-100 position-relative m-0">
        <div class="container w-100 h-100">
            <div class="row justify-content-center align-items-center w-100 h-100 m-0">
               
                <div class="content col col-md-6 col-lg-4 p-3 rounded-3 sign-up" id="signup">
                    <div class="fs-2 fw-bold text-center title ">SignUp</div>
                    <form class=" form pt-4 px-md-4 col d-flex flex-column align-items-center">
                          <div class="input-group mb-4 pos w-100 position-relative ">
                            
                            <input type="text" id="user-name" class="user-name form-control ps-5 rounded-pill" name="user-name" required placeholder="Your Name">
                            <label for="user-name" class=" position-absolute "><i class="fa-regular fa-user me-2"></i></label>
                          </div>

                          <div class="input-group mb-4 pos w-100 position-relative ">
                            <input type="email" id="signUp-email" class="email form-control ps-5 rounded-pill" name="email" required placeholder="Your Email">
                            <label for="signUp-email" class=" position-absolute "><i class="fa-regular fa-envelope me-2"></i></label>
                          </div>

                          <div class="input-group mb-4 w-100 position-relative ">
                            <input type="password" id="signUp-password" class="password form-control ps-5 rounded-pill" name="password" required placeholder="Your Password: [6 - 16] chars">
                            <label for="signUp-password" class=" position-absolute "><i class="fa-solid fa-key me-2"></i></label>
                          </div>

                          <button  class="btn w-100 mb-2 rounded-pill " id="signUp-btn" type="button">SignUp</button>
                          <p class="">Already Have Account? <a href="../index.html" class=" switch text-decoration-none ">LogIn</a></p>
                    </form>
                </div>

            </div>
        </div>

        <div class=" position-absolute d-flex justify-content-center popup hide-popUp" id="popUp">
           
            <div class="content rounded-3  col col-md-3 p-0 bg-body ">
                 <div class="progress rounded-top-3 rounded-bottom-0">
                     <div class="progress-bar w-100" id="progress-bar" ></div>
                 </div>

                 <div class="msg text-danger p-3 d-flex " id="msg">
                     <i class="fa-solid fa-triangle-exclamation fs-4 text-danger me-3"></i>
                     <span class="text">PopUp Message</span>
                 </div>
                 
             </div> 
            
       </div>

     </main> 

    <!--js Main File-->
    <script type="text/javascript" src="../jsHub/signUp.js"></script>
    <!--Bootstrap bundle File-->
    <script src="jsHub/bootstrap.bundle.min.js"></script>
</body>
</html>
